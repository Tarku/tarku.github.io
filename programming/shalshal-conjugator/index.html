<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Shalshal verb conjugator</title>

        <link rel="icon" type="image/x-icon" href="../../images/favicon.ico">
        <link rel="stylesheet" href="../../global.css">
        
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8526369948955908"
        crossorigin="anonymous"></script>

        <meta http-equiv='cache-control' content='no-cache'> 
        <meta http-equiv='expires' content='0'> 
        <meta http-equiv='pragma' content='no-cache'>

        <script src="script.js" type="text/javascript"></script>
    </head>

    <body>
        <div class="content">
            <div class="header">
                <div class="div_text_center">
                    <h2>Tark's website</h2>
                </div>
                <hr/>
            </div>

            <div class="side_content">
                <table class="menu">
                    <td><a class="menu_link" href="../../index.html">Homepage</a></td>
                    <td><a class="menu_link" href="../../glossary.html">Glossary</a></td>
                    <td><a class="menu_link" href="../../aboutme.html">About me</a></td>
                </table>
            </div>

            <div class="holder">
                <div class="main_content">
                    <h3>Shalshal verb conjugator</h3>
                    <hr>
                    <label>Verb to conjugate: <input type="text" id="verb" placeholder="(Ex: rhai1, ba3, etc..)"/></label>
                    <hr>
                    <form>
                        <label for="gender">Gender: </label>
                        <div name="gender">
                            <label><input type="radio" name="gend" id="human" checked> Human</label>
                            <br>
                            <label><input type="radio" name="gend" id="animate"> Animate</label>
                            <br>
                            <label><input type="radio" name="gend" id="inanimate"> Inanimate</label>
                            <br>
                            <label><input type="radio" name="gend" id="abstract"> Abstract</label>
                            <br>
                            <br>
                        </div>
                        <label for="tense">Tense: </label>
                        <select id="tense" name="tense">
                            <optgroup label="Non-Past">
                                <option value="prog_present">Present Progressive</option>
                                <option value="near_future">Near Future</option>
                                <option value="iter_future">Iterative Future</option>
                                <option value="gnomic">Gnomic</option>
                            </optgroup>
                            <optgroup label="Past">
                                <option value="semel_past">Past Semelfactive</option>
                                <option value="near_past">Near Past</option>
                                <option value="prog_past">Past Progressive</option>
                                <option value="habit_past">Past Habitual</option>
                                <option value="rem_past">Remote Past</option>
                            </optgroup>
                        </select>
                    </form>
                    <hr>
                    <div>The result is: <label id="result"></label></div>
                </div>
            </div>
        </div>
    </body>
</html>

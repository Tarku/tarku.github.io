<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <title>Shalshal verb conjugator</title>
</head>
<body>
    <h2>Shalshal verb conjugator</h2>
    <hr>
    <label>Verb to conjugate: <input type="text" id="verb" placeholder="(Ex: rhai1, ba3, etc..)"/></label>
    <hr>
    <form>
        <label for="gender">Gender: </label>
        <div name="gender">
            <label><input type="radio" name="gend" id="human" checked> Human</label>
            <br>
            <label><input type="radio" name="gend" id="animate"> Animate</label>
            <br>
            <label><input type="radio" name="gend" id="inanimate"> Inanimate</label>
            <br>
            <label><input type="radio" name="gend" id="abstract"> Abstract</label>
            <br>
            <br>
        </div>
        <label for="tense">Tense: </label>
        <select id="tense" name="tense">
            <optgroup label="Non-Past">
                <option value="prog_present">Present Progressive</option>
                <option value="near_future">Near Future</option>
                <option value="iter_future">Iterative Future</option>
                <option value="gnomic">Gnomic</option>
            </optgroup>
            <optgroup label="Past">
                <option value="semel_past">Past Semelfactive</option>
                <option value="near_past">Near Past</option>
                <option value="prog_past">Past Progressive</option>
                <option value="habit_past">Past Habitual</option>
                <option value="rem_past">Remote Past</option>
            </optgroup>
        </select>
    </form>
    <hr>
    <div>The result is: <label id="result"></label></div>
    <hr>
    <a href="https://tarku.github.io">Return to main page</a> 
</body>

<script>
    var endings = {
        "human":{
            // Non-Past
            "prog_present":"taik¹³",
            "near_future":"taiɬ¹³",
            "iter_future":"tail¹³",
            "gnomic":"tai¹³-qʼa³",
            // Past
            "semel_past":"ɕaɕ³",
            "near_past":"ɕat³",
            "prog_past":"ɕatʰ³",
            "habit_past":"ɕax³",
            "rem_past":"ɕakʷ³"
        },
        "animate":{
            // Non-Past
            "prog_present":"tak³",
            "near_future":"taɬ³",
            "iter_future":"tal³",
            "gnomic":"ta³-qʼa³",
            // Past
            "semel_past":"taɕ³¹",
            "near_past":"tat³¹",
            "prog_past":"tatʰ³¹",
            "habit_past":"tax³¹",
            "rem_past":"takʷ³¹"
        },
        "inanimate":{
            // Non-Past
            "prog_present":"teuk³¹",
            "near_future":"teuɬ³¹",
            "iter_future":"teul³¹",
            "gnomic":"teu³-qʼa³¹",
            // Past
            "semel_past":"taɕ³¹",
            "near_past":"tat³¹",
            "prog_past":"tatʰ³¹",
            "habit_past":"tax³¹",
            "rem_past":"takʷ³¹"
        },
        "abstract":{
            // Non-Past
            "prog_present":"teuk³¹",
            "near_future":"teuɬ³¹",
            "iter_future":"teul³¹",
            "gnomic":"teu³-qʼa³¹",
            // Past
            "semel_past":"taɕ³¹",
            "near_past":"tat³¹",
            "prog_past":"tatʰ³¹",
            "habit_past":"tax³¹",
            "rem_past":"takʷ³¹"
        }
    }
    var derom = {
        "1":"¹",
        "3":"³",
        "s":"s",
        "lh":"lh",
        "'": "ʼ",
        "rh":"rh",
        "th":"th",
        "kh":"kh",
        "kw":"kw",
        "qw":"qw",
        "e":"e",
        "u":"u",
    }

    function updateValue()
    {

        var verb = document.getElementById("verb").value

        var gend_human = document.getElementById("human").checked
        var gend_anim = document.getElementById("animate").checked
        var gend_inan = document.getElementById("inanimate").checked
        var gend_abstr = document.getElementById("abstract").checked

        var gender = "";

        var tense = document.getElementById("tense").value

        var result = document.getElementById("result")

        if (gend_human)
        {
            gender = "human"
        } else if (gend_anim)
        {
            gender = "animate"
        } else if (gend_inan)
        {
           gender = "inanimate"
        } else if (gend_abstr)
        {
           gender = "abstract"
        }

        for(var i in derom)
        {
            verb = verb.replaceAll(i,derom[i])
        }

        if(verb != "")
        {
            result.innerHTML = verb + "-" + endings[gender][tense]
        } else {
            result.innerHTML = "-"
        }
    }
    
    setInterval(updateValue, 100);

</script>

<div class="slidecontainer">
  <p>Source's attack damage: <input type="range" min="1" max="100" value="50" class="slider1" id="atk"><span id="a"/></p>
  <br/>
  <p>Target's defense value: <input type="range" min="1" max="100" value="50" class="slider2" id="def"><span id="b"/></p>
</div>
<p>The final damage is <span id="res"/></p>
<script>
var atk = document.getElementById("atk");
var def = document.getElementById("def");
var a = document.getElementById("a");
var b = document.getElementById("b");
var output = document.getElementById("res");
output.innerHTML = atk.value - def.value / 2; // Display the default slider value
a.innerHTML = atk.value;
b.innerHTML = def.value;

// Update the current slider value (each time you drag the slider handle)
atk.oninput = function() {
  output.innerHTML = Math.clamp(atk.value - def.value / 2, 1, 2000);
  a.innerHTML = atk.value;
}
def.oninput = function() {
  output.innerHTML = Math.clamp(atk.value - def.value / 2, 1, 2000);
  b.innerHTML = def.value;
}
</script>

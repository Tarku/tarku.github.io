<div class="slidecontainer">
  <label>Source's attack damage: <input type="range" min="1" max="100" value="50" class="slider1" id="atk"></label>
  <br/>
  <label>Target's defense value: <input type="range" min="1" max="100" value="50" class="slider" id="def"></label>
</div>
<p>The result is <span id="res"/></p>
<script>
var atk = document.getElementById("atk");
var def = document.getElementById("def");
var output = document.getElementById("res");
output.innerHTML = atk.value - def.value / 2; // Display the default slider value

// Update the current slider value (each time you drag the slider handle)
atk.oninput = function() {
  output.innerHTML = atk.value - def.value / 2;
}
def.oninput = function() {
  output.innerHTML = atk.value - def.value / 2;
}
</script>

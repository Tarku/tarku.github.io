<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Root generator</title>

        <link rel="icon" type="image/x-icon" href="../../images/favicon.ico">
        <link rel="stylesheet" href="../../global.css">

        <meta http-equiv='cache-control' content='no-cache'> 
        <meta http-equiv='expires' content='0'> 
        <meta http-equiv='pragma' content='no-cache'>

        <script src="script.js" type="text/javascript"></script>
    </head>

    <body>
        <div class="content">
            <div class="header">
                <div class="div_text_center">
                    <h2>Tark's website</h2>
                </div>
                <hr/>
            </div>

            <div class="side_content">
                <table class="menu">
                    <td><a class="menu_link" href="../../index.html">Homepage</a></td>
                    <td><a class="menu_link" href="../../glossary.html">Glossary</a></td>
                    <td><a class="menu_link" href="../../aboutme.html">About me</a></td>
                </table>
            </div>

            <div class="holder">
                <div class="main_content">
                    <h3>Root generator</h3>
                    <hr/>

                    <label for="syllable_structure">
                        Syllable structure (ex: "<label style="font-style: italic;">CVC</label>")
                    </label>

                    <textarea name="syllable_structure" type="text" id="syllable_structure" placeholder="CV;CVC;CVn;CRVF"></textarea>
                    
                    <p>(Please separate each syllable definition by a semicolon)</p>
                    
                    <br>

                    <label for="syllable_definitions">Definitions: </label>
                    <textarea name="syllable_definitions" id="syllable_definitions" placeholder="C=p t k m n s w l j&#10V=a e i o u"></textarea>

                    <hr>

                    <div class="wordgen_button_div">
                        <label for="iteration_number">How many words to generate?</label>
                        <input type="number" id="iteration_number" min=1 max=50000 value=10>
                        <br>
                        <button onclick=main()>Generate</button>
                    </div>

                    <hr>

                    <div class="wordgen_result_div">
                        <textarea name="wordgen_result" id="wordgen_result" placeholder="Results here..." readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

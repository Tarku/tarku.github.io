<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Root generator</title>

        <link rel="icon" type="image/x-icon" href="../../images/favicon.ico">
        <link rel="stylesheet" href="../../global.css">
        <link rel="stylesheet" href="index.css">
        
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8526369948955908"
     crossorigin="anonymous"></script>

        <meta http-equiv='cache-control' content='no-cache'> 
        <meta http-equiv='expires' content='0'> 
        <meta http-equiv='pragma' content='no-cache'>

        <script src="script.js" type="text/javascript"></script>
    </head>

    <body>
        <div class="content">
            <div class="header">
                <div class="div_text_center">
                    <h2>Tark's website</h2>
                </div>
                <hr/>
            </div>

            <div class="side_content">
                <table class="menu">
                    <td><a class="menu_link" href="../../index.html">Homepage</a></td>
                    <td><a class="menu_link" href="../../glossary.html">Glossary</a></td>
                    <td><a class="menu_link" href="../../aboutme.html">About me</a></td>
                </table>
                <hr>
            </div>

            <div class="holder">
                <div class="main_content">
                    <h2 style="text-align: center;">Root generator</h3>
                    <hr/>

                    <table class="generator" style="width:100%;">
                        <td style="text-align: center;">
                            <label for="syllable_structure">
                                Syllable structure:
                             </label>
                             <br>
                             <br>
                            <textarea
                                name="syllable_structure"
                                type="text"
                                id="syllable_structure"
                                placeholder="CV&#10CVC&#10CVn&#10CRVF"
                                class="text_input"></textarea>
                    
                            <div style="font-size: 11px; font-style: italic;">(Please separate each syllable definition by a newline)</p>
                        </td>
                        <td style="text-align: center;">
                            <label for="syllable_definitions">Definitions: </label>
                            <br>
                            <br>
                            <textarea
                                name="syllable_definitions"
                                id="syllable_definitions"
                                placeholder="C=p t k m n s w l j&#10V=a e i o u"
                                class="text_input"></textarea>
                        </td>
                    </table>
                    <hr>

                    <div class="wordgen_button_div" style="text-align: center;">
                        <br>
                        <label for="iteration_number">How many words to generate?</label>
                        <input type="number" id="iteration_number" min=1 max=50000 value=10>
                        <br>
                        <br>
                        <label for="output_newline">Add newline?</label>
                        <input type="checkbox" id="output_newline"/>
                        <br>
                        <br>
                        <button onclick="main()">Generate</button>
                    </div>

                    <hr>

                    <div class="wordgen_result_div">
                        <textarea name="wordgen_result" id="wordgen_result" placeholder="Results here..." readonly style="width: 100%; height: 100px;"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

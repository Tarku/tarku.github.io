<!DOCTYPE html>
<head>
    <title>Root generator</title>
    <meta charset="utf-8">
    <script src="script.js" type="text/javascript"></script>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <center>
    <div class="content">
        <hr>
        <div class=maindiv>
            <label for=sylstruct>Syllable structure (ex: "<label style="font-style: italic;">CVC</label>")</label>
            <textarea name=sylstruct type=text id=sylstruct placeholder="CV;CVC;CVn;CRVF"></textarea><p>(Please separate each syllable definition by a semicolon)</p>
            <br>
            <br>
            <label for=syldef>Definitions: </label>
            <textarea name=syldef id=syldef placeholder="C=p t k m n s w l j&#10V=a e i o u"></textarea>
        </div>
        <hr>
        <div class=buttondiv>
            <label for=itergen>How many words to generate?</label>
            <input type=number id=itergen min=1 max=50000 value=10>
            <br>
            <button onclick=main()>Generate</button>
        </div>
        <hr>
        <div class=resultdiv>
            <textarea name=result id=result placeholder="Results here..." readonly></textarea>
        </div>
    </div>
    </center>
</body>
